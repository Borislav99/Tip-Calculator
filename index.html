<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Bhaina+2:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="center__container">
      <div class="tip-calculator__container">
        <h1 class="tip-calculator__container--heading">
          tip calculator
        </h1>
        <p class="feedback"></p>
        <div class="form-container">
          <form action="" class="form">
            <div class="form-container__bill">
              <input type="number" name="" class="inputBill" />
              <p class="labelBill">bill value</p>
            </div>
            <div class="form-container__percent">
              <input type="number" name="" class="inputPercent" />
              <p class="labelPercent">people</p>
            </div>
            <div class="form-container__people">
              <input type="range" name="" class="inputPeople" />
              <p class="labelExperience">experience</p>
            </div>
            <input type="submit" value="submit" class="submit" />
          </form>
        </div>
        <div class="loader-container">
          <p class="calculating hide">Calculating...</p>
          <img src="./img/roller.gif" alt="" class="loader hide" />
        </div>
        <div class="results-container hide">
          <p class="totalP">Results:</p>
          <p class="tip">Tip is: <span class="totalTip">100$</span></p>
          <p class="bill">Total bill is: <span class="totalBill">100$</span></p>
          <p class="person">Each person owns: <span class="totalPerson">100$</span></p>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
